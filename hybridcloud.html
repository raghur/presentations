The best elements the public and private clouds
combined in one <span class="fragment highlight-blue">seamless</span> package of elastic compute and storage


<aside class="notes" data-markdown>

- negate the disadvantages of each
- security and control ; capacity of  public
- Cost efficiency of private; with speed of public
- Control of a private; with scale of public

                        ## Usage Patterns

* Cloud bursting
    - <small>Steady load is handled by private cloud; Expands into public cloud during spikes</small>
*  Service availability <!-- .element: class="fragment" -->
    - <small>graceful degradation in case of outage</small>
*  Dev/Test/Pre-prod environments <!-- .element: class="fragment" -->
    - <small>Temporary workloads that can still access internal resources </small>
*  Non-critical, spiky workloads<!-- .element: class="fragment" -->
    - <small>Back-end analytics requiring large compute with bursty pattern can go in the public cloud</small>

<aside class="notes" data-markdown>

- Utilize public cloud for holiday workloads.
- DR: what if the public cloud fails
- large compute/storage needs that aren't constant

Segue: Why don't we just use it?
</aside>
